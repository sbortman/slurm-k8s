
apiVersion: v1
kind: Service
metadata:
  name: c1
spec:
  selector:
    app: {{ include "slurm.name" . }}
    role: compute
  ports:
    - port: 6818
      targetPort: 6818
---
apiVersion: v1
kind: Service
metadata:
  name: slurmdbd
spec:
  selector:
    app: {{ include "slurm.name" . }}
    role: dbd
  ports:
    - port: 6819
      targetPort: 6819
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: slurmctld
spec:
  selector:
    app: {{ include "slurm.name" . }}
    role: controller
  ports:
    - port: 6817
      targetPort: 6817
